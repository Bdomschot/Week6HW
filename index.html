<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather App</title>
</head>


<body class="min-vh-100">
    
    <div class="container h-100 ">
        
        <header class="jumbotron  text-white bg-dark text-center">
            <h1 class="display-6">Weather Dashboard</h1>
        </header>
        
        <div class="row h-100">
            <aside class="col-md-12 col-lg  ">
                
                <h3>Search for a City:</h3>
                <form class="input-group flex-nowrap ui-widget mb-3">
                    <input id="cities" type="text" class="form-control" placeholder="City">
                    <button class="btn btn-primary" id="btn-search" type="submit"><i class="fas fa-search"></i></button>
                </form>

                
                <div class="card mb-3 ">     
                    <ul class="list-group list-group-flush" id="cities-list">
                        
                    </ul>
                </div>
            </aside>
            
            
            <section class="col-md-12 col-lg-9">
            
                <div class="col border rounded mb-3" id="city-info">

                </div>

                <div class="col pl-0">
                    <h3 class="mb-2">5-Day Forecast:</h3>
                    <div class="row text-white col-12" id="forecast">
                    </div>
                    </div>
                </div>
              
                
            </section>
          </div>
        </div>
        
    </div>
     
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
     <script src="assets/script.js"></script>
</body>
</html>
